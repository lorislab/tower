<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:jel="http://xmlns.lorislab.org/jel/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <composite:interface>
        <composite:attribute name="title" required="false" default="Input text"/>
        <composite:attribute name="label" required="false"/>
        <composite:attribute name="value" required="true" />
        <composite:attribute name="showLabel" required="false" default="false"/>
        <composite:valueHolder name="checkbox" />
    </composite:interface>

    <composite:implementation>		
        <ui:param name="error" value="#{jel:isMessage(cc.clientId,':input')}" />
        <div class="form-group #{error ? 'has-error' : ''}">
            <label class="control-label" jsf:rendered="#{cc.attrs.showLabel}">#{cc.attrs.label}</label>            
            <div class="checkbox">
                <input type="checkbox" jsf:id="input" jsf:value="#{cc.attrs.value}"/>
                <label jsf:for="input">#{cc.attrs.title}</label>
            </div>            
            <ui:repeat var="item" value="#{jel:message(cc.clientId,':input')}" rendered="#{error}" >
                <div class="text-red">#{item.detail}</div>
            </ui:repeat>            
        </div>	        
    </composite:implementation>
</html>
