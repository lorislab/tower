<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="title" required="false" default="Input text"/>
        <composite:attribute name="label" required="false"/>
        <composite:attribute name="value" required="true" />
        <composite:attribute name="showLabel" required="false" default="false"/>
        <composite:valueHolder name="checkbox" />
    </composite:interface>

    <composite:implementation>		
        <div class="form-group">
            <label class="control-label" for="#{cc.id}:checkbox" jsf:rendered="#{cc.attrs.showLabel}">#{cc.attrs.label}</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" jsf:id="checkbox" jsf:value="#{cc.attrs.value}"/> #{cc.attrs.title}
                </label>
            </div>
        </div>		
    </composite:implementation>
</html>
