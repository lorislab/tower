<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="ctr" required="true"/>
        <composite:attribute name="title" required="false"/>
        <composite:attribute name="icon" required="false" default="cancel"/>
        <composite:attribute name="href" required="false" />
    </composite:interface>

    <composite:implementation>
        <a jsf:id="link" href="#{cc.attrs.href}" jsf:rendered="#{cc.attrs.ctr.available}">
            <i class="fa fa-#{cc.attrs.icon}"></i> #{cc.attrs.title}
            <composite:insertChildren />
        </a>	        
    </composite:implementation>
</html>
