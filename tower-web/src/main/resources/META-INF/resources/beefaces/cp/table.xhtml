<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="ctr" required="true"/>
        <composite:attribute name="type" required="false" default="default"/>        
        <composite:attribute name="icon" required="false" default="erase"/>
        <composite:facet name="header" />
        <composite:facet name="toolbar" />
    </composite:interface>

    <composite:implementation>		
        <div class="box box-#{cc.attrs.type}">
            <div class="box-header"> 
                <div class="box-tools">
                    <div class="input-group">
                        <span jsf:id="header-count" class="input-group-addon"># #{cc.attrs.ctr.result.size()}</span>
                        <input jsf:id="input-filter" data-action="tableFilter" data-filters="##{cc.attrs.id}\\:table" type="search" placeholder="Search" class="form-control"></input>                         
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-action="tableFiltetClear"><i class="fa fa-eraser"></i></button>
                            <composite:renderFacet name="toolbar" />
                        </span>				
                    </div>			
                </div>
            </div>	
            <div class="box-body table-responsive no-padding">
                <table jsf:id="table" class="table table-hover sortable">							
                    <thead jsf:rendered="#{not empty cc.attrs.ctr.result}">
                        <tr>
                            <composite:renderFacet name="header" />
                        </tr>
                    </thead>
                    <tbody jsf:rendered="#{not empty cc.attrs.ctr.result}">
                        <ui:repeat var="item" value="#{cc.attrs.ctr.result}" >
                            <tr>
                                <composite:insertChildren />
                            </tr>
                        </ui:repeat>
                    </tbody>
                    <tbody jsf:rendered="#{empty cc.attrs.ctr.result}">
                        <tr>
                            <td>No results found</td>
                        </tr>
                    </tbody>
                </table>	
            </div>
        </div>   		
    </composite:implementation>
</html>
