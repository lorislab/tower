<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="ctr" required="true"/>
        <composite:facet name="header" />
        <composite:facet name="toolbar" />
    </composite:interface>

    <composite:implementation>			
        <div class="box-body table-responsive no-padding">
            <table jsf:id="table" class="table table-hover sortable">							
                <thead jsf:rendered="#{not empty cc.attrs.ctr.result}">
                    <tr>
                        <composite:renderFacet name="header" />
                    </tr>
                </thead>
                <tbody jsf:rendered="#{not empty cc.attrs.ctr.result}">
                    <composite:insertChildren />
                </tbody>
                <tbody class="sortable_no_results" style="#{empty cc.attrs.ctr.result ? '': 'display: none'}">
                    <tr id="noResult" colspan="0" style="text-align: center;">
                        <td>No results found</td>
                    </tr>  
                </tbody>
            </table>	
        </div> 		
    </composite:implementation>
</html>
