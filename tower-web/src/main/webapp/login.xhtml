<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/main.xhtml">

    <ui:define name="body">

        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="margin-top: 200px;">
                <div class="panel-heading"><h3 class="panel-title"><strong><i class="fa fa-sign-in"/> Sign in </strong></h3></div>
                <div class="panel-body">
                    <form role="form" method="POST" action="j_security_check">
                        <div class="form-group">
                            <input name="j_username" type="text" class="form-control" id="user" placeholder="Username" value="user123" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="j_password" class="form-control" id="pswd" placeholder="Password" value="password123$"/>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default" style="float: right"><i class="fa fa-sign-in"/> Sign in</button>
                    </form>
                </div>
                <div class="panel-footer" style="text-align: center;">
                    <small>&#169; 2013 <a href="http://www.lorislab.org" class="link-simple"><span class="label label-success">lorislab.org</span></a>&#183; Tower #{applicationC.prm.version} #{applicationC.prm.build} &#183; Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.</small>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
