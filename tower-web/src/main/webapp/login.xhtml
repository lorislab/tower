<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/main.xhtml">

    <ui:define name="body">


		<div class="container" style="margin-top:30px">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
					<div class="panel-body">
						<form role="form" method="POST" action="j_security_check">
							<div class="form-group">
								<label for="exampleInputEmail1">Username</label>
								<input name="j_username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" value="user123" />
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" name="j_password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="password123$"/>
							</div>
							<button type="submit" class="btn btn-sm btn-default">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>

    </ui:define>

</ui:composition>
