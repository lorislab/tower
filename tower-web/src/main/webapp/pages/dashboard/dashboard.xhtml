<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml">

	<ui:param name="menuParentSelected" value="MENU_DASHBOARD" />
	<ui:param name="menuChildSelected" value="MENU_DASHBOARD" />
	
    <ui:define name="body">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"><i class="icon-gauge"></i> Dashboard</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">		
				<ui:repeat var="project" value="#{dashboardVC.dashboard.projects}">
					<h2>#{project.name}</h2>
					<ui:repeat var="app" value="#{project.applications}">
						<h3><i class="icon-beaker"></i> #{app.name}</h3>
						<div class="row">
							<ui:repeat var="system" value="#{app.systems}">
								<div class="col-lg-4">
									<div class="panel panel-success">
										<div class="panel-heading" style="min-height: 140px">
											<div class="row">
												<div class="col-xs-10" style="font-size: 25px;">
													<h:outputLabel value="#{system.name}" />
													<h:outputLabel value="#{system.clazz}" />
												</div>
											</div>
										</div>
									</div>
								</div>		
							</ui:repeat>
						</div>
					</ui:repeat>
				</ui:repeat>
			</div>
		</div>
    </ui:define>


</ui:composition>
