<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/templates/template.xhtml">

    <ui:param name="menu_parent" value="DASHBOARD" />
    <ui:param name="menu_item" value="OVERVIEW" />
    <ui:param name="page_title" value="Dashboard" />
    <ui:param name="page_subtitle" value="Overview" />

    <ui:define name="header">
        <h1 jsf:id="header">#{page_title}<small>#{page_subtitle}</small></h1>
    </ui:define>
    
    <ui:define name="body">

        <div class="row">
            <div class="col-lg-12">		
                <ui:repeat var="project" value="#{dashboardVC.dashboard.projects}">
                    <h2 class="page-header">#{project.name}</h2> 
                    <ui:repeat var="app" value="#{project.applications}">
                        <h4><i class="icon-beaker"></i> #{app.name}</h4>
                        <div class="row">
                            <ui:repeat var="system" value="#{app.systems}">
                                <div class="col-lg-4">
                                    <div class="box box-solid bg-green">
                                        <div class="box-header"><h4>#{system.name}</h4></div>
                                        <div class="box-body">#{system.clazz}</div>
                                    </div>                                   
                                </div>		
                            </ui:repeat>
                        </div>
                    </ui:repeat>
                </ui:repeat>
            </div>
        </div>
    </ui:define>


</ui:composition>
