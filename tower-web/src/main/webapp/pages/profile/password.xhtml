<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="PASSWORD" />
    <ui:param name="menuChildSelected" value="PASSWORD" />
    <ui:param name="pageTitle" value="Password" />
    <ui:param name="pageIcon" value="icon-key" />

    <ui:param name="viewController" value="#{userPasswordVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userProfileVC.editAction.execute}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <b:callout id="b" title="">
            <p:input id="password" controller="#{userPasswordVC.passwordVC}" value="#{userPasswordVC.password}" dialog="pp"/>
        </b:callout>
    </ui:define>

    <ui:define name="modal">
        <h:form id="modalForm" class="form-horizontal" prependId="false" >
            <p:dialog id="pp" controller="#{userPasswordVC.passwordVC}" />	
        </h:form>          
    </ui:define>
    
</ui:composition>
