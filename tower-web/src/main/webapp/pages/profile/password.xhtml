<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="PASSWORD" />
    <ui:param name="menuChildSelected" value="PASSWORD" />
    <ui:param name="pageTitle" value="Password" />
    <ui:param name="pageIcon" value="icon-key" />

    <ui:param name="model" value="#{userPasswordVC.model}" />
    <ui:param name="viewController" value="#{userPasswordVC}" />
  
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userPasswordVC.editAction.execute}" onPostback="false"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="form">
        <b:callout id="b" title="">
            <b:input id="old" value="#{model.old}" type="password" title="Old password" />
            <b:input id="new1" value="#{model.new1}" type="password" required="true" title="New password" />
            <b:input id="new2" value="#{model.new2}" type="password" required="true" title="Confirm password" />
            <b:messages />            
        </b:callout>
    </ui:define>
  
</ui:composition>
