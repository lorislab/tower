<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/tower/key"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menu_parent" value="PROFILE" />
    <ui:param name="menu_item" value="PROFILE" />
    <ui:param name="page_title" value="Profile" />

    <ui:param name="model" value="#{userProfileVC.model}" />
    <ui:param name="profile" value="#{userProfileVC.model.profile}" />
    <ui:param name="config" value="#{userProfileVC.model.config}" />
    <ui:param name="vc" value="#{userProfileVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userProfileVC.editAction.execute}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <div class="col-md-6" style="text-align: center">
            <i class="glyphicon glyphicon-user" style="font-size: 160px;margin-top: 38px;"></i>
        </div>
        <div class="col-md-6"> 
            <b:input id="first" value="#{profile.firstName}" required="true" title="First name" placeholder="User first name" />
            <b:input id="middle" value="#{profile.middleName}" required="false" title="Middle name" placeholder="User middle name" />
            <b:input id="last" value="#{profile.lastName}" required="true" title="Last name" placeholder="User last name" />
            <b:input id="email" type="email" value="#{profile.email}" required="true" title="Email" placeholder="User email" />            
        </div>    
        <div id="b" class="col-md-6"> 
            <h5 class="page-header">Configuration</h5>
            <k:key id="key" value="#{config.key}" controller="#{vc.keyViewController}" />            
            <b:checkbox id="notify" value="#{config.notification}" title="Email notification" />                                    
        </div>
        <div class="col-md-6"> 
            <h5 class="page-header">Roles</h5>        
            <ui:repeat value="#{vc.roleItems}" var="item">
                <h4><b:label> #{role[item.data.name]}</b:label></h4>
            </ui:repeat>
        </div>        
    </ui:define>

</ui:composition>
