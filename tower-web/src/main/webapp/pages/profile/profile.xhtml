<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:i="http://xmlns.jcp.org/jsf/composite/tower/input"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="PROFILE" />
    <ui:param name="menuChildSelected" value="PROFILE" />
    <ui:param name="pageTitle" value="Profile" />
    <ui:param name="pageIcon" value="icon-user" />

    <ui:param name="model" value="#{userDataVC.model}" />
    <ui:param name="viewController" value="#{userDataVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userDataVC.openAction.execute}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <i:input id="first" value="#{model.profile.firstName}" required="true" title="First name" placeholder="User first name" />
        <i:input id="middle" value="#{model.profile.middleName}" required="false" title="Middle name" placeholder="User middle name" />
        <i:input id="last" value="#{model.profile.lastName}" required="true" title="Lat name" placeholder="User last name" />
    </ui:define>


</ui:composition>
