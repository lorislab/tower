<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/tower/key"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="PROFILE" />
    <ui:param name="menuChildSelected" value="PROFILE" />
    <ui:param name="pageTitle" value="Profile" />
    <ui:param name="pageIcon" value="icon-user" />

    <ui:param name="model" value="#{userDataVC.model}" />
    <ui:param name="viewController" value="#{userDataVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userDataVC.editAction.execute}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <b:callout title="User profile">
            <b:input id="first" value="#{model.profile.firstName}" required="true" title="First name" placeholder="User first name" />
            <b:input id="middle" value="#{model.profile.middleName}" required="false" title="Middle name" placeholder="User middle name" />
            <b:input id="last" value="#{model.profile.lastName}" required="true" title="Last name" placeholder="User last name" />
            <b:input id="email" type="email" value="#{model.profile.email}" required="true" title="Email" placeholder="User email" />
        </b:callout>
        <b:callout title="User configuration">
            <b:checkbox id="notify" value="#{model.config.notification}" title="Email notification" />
            <k:key id="key" value="#{model.config.key}" controller="#{userDataVC.keyViewController}" />
        </b:callout>
    </ui:define>

</ui:composition>
