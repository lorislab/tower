<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                xmlns:b="http://lorislab.org/beefaces/cp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menu_parent" value="SETTINGS" />
    <ui:param name="menu_item" value="AD" />
    <ui:param name="page_title" value="Active directory" />

    <ui:param name="model" value="#{adVC.model}" />
    <ui:param name="vc" value="#{adVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{adVC.editAction.execute}" onPostback="true"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <div class="col-md-6">                
            <h6 class="page-header">Connection</h6>              
            <b:input id="url" value="#{model.url}" required="true" title="URL" placeholder="The server URL" />
            <b:input id="user" value="#{model.user}" title="User" placeholder="The user name" />				
            <p:input id="password" controller="#{vc.passwordVC}" value="#{model.password}" dialog="adp"/>                        
            <b:input id="auth" required="true" value="#{model.authentication}" title="Authentication" />	
        </div>
        <div class="col-md-6">                
            <h6 class="page-header">Search criteria</h6>                      
            <b:input id="searchBase" value="#{model.searchBase}" required="true" title="Search base" placeholder="The search base" />
        </div>
    </ui:define>

    <ui:define name="modal">
        <h:form id="modalForm" prependId="false" >
            <p:dialog id="adp" controller="#{vc.passwordVC}" />	
        </h:form>
    </ui:define>    
</ui:composition>
