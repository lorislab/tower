<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                xmlns:b="http://lorislab.org/beefaces/cp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="AD" />
    <ui:param name="pageTitle" value="Active directory" />
    <ui:param name="pageIcon" value="icon-box" />

    <ui:param name="model" value="#{adVC.model}" />
    <ui:param name="viewController" value="#{adVC}" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{adVC.editAction.execute}" onPostback="true"/>
        </f:metadata>
    </ui:define>

    <ui:define name="form">
        <b:callout id="b" title="Connection">            
            <b:input id="url" value="#{model.url}" required="true" title="URL" placeholder="The server URL" />
            <b:input id="user" value="#{model.user}" title="User" placeholder="The user name" />				
            <p:input id="password" controller="#{viewController.passwordVC}" value="#{model.password}" dialog="adp"/>                        
            <b:input id="auth" required="true" value="#{model.authentication}" title="Authentication" />	
        </b:callout>
        <b:callout id="c" title="Search criteria">
            <b:input id="searchBase" value="#{model.searchBase}" required="true" title="Search base" placeholder="The search base" />
        </b:callout>
    </ui:define>

    <ui:define name="modal">
        <h:form id="modalForm" class="form-horizontal" prependId="false" >
            <p:dialog id="adp" controller="#{viewController.passwordVC}" />	
        </h:form>
    </ui:define>    
</ui:composition>
