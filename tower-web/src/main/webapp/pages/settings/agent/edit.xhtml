<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="AGENT" />
    <ui:param name="pageTitle" value="Agent" />
    <ui:param name="pageIcon" value="icon-user-md" />

    <ui:param name="model" value="#{agentVC.model}" />
    <ui:param name="viewController" value="#{agentVC}" />

    <ui:define name="form">
        <b:callout title="Agent">
            <b:input id="name" value="#{model.name}" required="true" title="Name" placeholder="Bug tracking system name" />
            <b:selectOne id="type" value="#{model.type}" values="#{applicationC.agentTypes}"
                         converter="#{applicationC.enumConverter}" title="Type" placeholder="--- select agent type ---"/>
        </b:callout>
        <b:callout id="b" title="Connection settings">
            <b:checkbox id="auth" value="#{model.authentication}" title="Authentication" />	
            <b:input id="url" value="#{model.url}" required="true" title="The agent URL" placeholder="The URL fo the agent" />				
            <b:input id="user" value="#{model.user}" title="User" placeholder="The user name" />				
            <p:input id="password" controller="#{viewController.passwordVC}" value="#{model.password}" dialog="agentp"/>			
        </b:callout>		
    </ui:define>


    <ui:define name="modal">
        <h:form id="modalForm" class="form-horizontal" prependId="false" >
            <p:dialog id="agentp" controller="#{viewController.passwordVC}" />	
        </h:form>
        <h:form id="pdForm" class="form-horizontal" prependId="false" >
            <b:question id="pd" ctr="#{viewController.deleteAction}" title="Delete agent" question="Do you want to delete agent #{model.name}?" />
        </h:form>          
    </ui:define>
</ui:composition>
