<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="BTS" />
    <ui:param name="pageTitle" value="Bug tracking systems" />
    <ui:param name="pageIcon" value="icon-bug" />

    <ui:param name="viewController" value="#{btsVC}" />
    <ui:param name="searchViewController" value="#{btsSVC}" />

    <ui:define name="tableHead">			
        <th>Authentication</th>
        <th>Name</th>
        <th>User</th>
        <th>Server</th>
        <th>Type</th>
    </ui:define>

    <ui:define name="tableRow">
        <td><b:check value="#{item.auth}"/></td>
        <td>#{item.name}</td>
        <td>#{item.user}</td>												
        <td>#{item.server}</td>
        <td>#{item.type}</td>	
    </ui:define>

</ui:composition>
