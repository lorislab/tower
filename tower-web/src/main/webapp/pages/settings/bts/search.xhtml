<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://lorislab.org/beefaces/cp"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menu_parent" value="SETTINGS" />
    <ui:param name="menu_item" value="BTS" />
    <ui:param name="page_title" value="Bug tracking systems" />

    <ui:param name="vc" value="#{btsVC}" />
    <ui:param name="svc" value="#{btsSVC}" />

    <ui:define name="tableHead">
        <th>Action</th>
        <th>Authentication</th>
        <th>Name</th>
        <th>User</th>
        <th>Server</th>
        <th>Type</th>
    </ui:define>

    <ui:define name="tableRow">
        <td><b:link ctr="#{vc.editAction}" icon="pencil"><f:param name="guid" value="#{item.guid}" /></b:link></td>
        <td><b:check value="#{item.auth}"/></td>
        <td>#{item.name}</td>
        <td>#{item.user}</td>												
        <td>#{item.server}</td>
        <td>#{item.type}</td>	
    </ui:define>

</ui:composition>
