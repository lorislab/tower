<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"				
                template="/templates/template.xhtml">

	<ui:param name="menuParentSelected" value="SETTINGS" />
	<ui:param name="menuChildSelected" value="PROJECT" />
	<ui:param name="pageTitle" value="Project" />
	<ui:param name="pageIcon" value="icon-award" />

    <ui:define name="body">

		<ui:param name="project" value="#{projectVC.model}" />

		<h:form id="projectForm" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="enabled"></label>
					<div class="controls">
						<label class="enabled">
							<input type="checkbox" id="enabled" jsf:value="#{project.enabled}"></input> Project enabled
						</label>							
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="name">Name</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-pencil"></i></span>
						<input jsf:id="name" id="name" type="text" class="form-control" placeholder="Name" jsf:value="#{project.name}" required="true"></input>					
						<span class="input-group-addon alert-danger" 
							  type="button" data-container="body" data-toggle="popover" data-placement="left" data-content="The name is required."
							  jsf:rendered="#{not empty facesContext.getMessageList('projectForm:name')}">
							<i class="icon-attention alert-danger"></i>
						</span>
					</div>
<!--					<div class="alert alert-danger" role="alert" jsf:rendered="#{not empty facesContext.getMessageList('projectForm:name')}">
						<ui:repeat value="#{facesContext.getMessageList('projectForm:name')}" var="facesMessage">
							<b>#{facesMessage.severity}</b> #{facesMessage.summary}
						</ui:repeat>
					</div>						-->
				</div>

				<div class="control-group">
					<label class="control-label" for="index">Index</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-pencil"></i></span>
						<input id="index" type="number" class="form-control" placeholder="The index of the project" 
							   jsf:value="#{project.index}" required="true"></input>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="btsId">Bug tracking issue key</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-pencil"></i></span>
						<input id="btsId" type="text" class="form-control" jsf:value="#{project.btsId}"
							   placeholder="Bug tracking issue key" ></input>
					</div>
				</div>				

				<div class="control-group" style="margin-top: 20px;">
					<button id="save" type="button" class="btn btn-success" style="margin-right: 10px;" 
							jsf:rendered="#{projectVC.saveAction.available}" jsf:action="#{projectVC.saveAction.execute}">
						<f:ajax render="@form" execute="@form"/>
						<i class="icon-floppy"></i> Save
					</button>
					<!--					<a id="close" type="button" class="btn btn-default" 
										   formnovalidate="true" 
										   jsf:rendered="#{projectVC.closeAction.available}"
										   jsf:action="#{projectVC.closeAction.execute}">
											<i class="icon-cancel"></i> Close
										</a>
										<span style="float: right">
											<button type="submit" class="btn btn-danger" data-ng-disabled="data.n" data-ng-click="remove()"
													jsf:rendered="#{projectVC.deleteAction.available}"
													jsf:action="#{projectVC.deleteAction.execute}">
												<i class="icon-trash"></i> Delete
											</button>
										</span>								-->
				</div>			
			</fieldset>
		</h:form>
    </ui:define>


</ui:composition>
