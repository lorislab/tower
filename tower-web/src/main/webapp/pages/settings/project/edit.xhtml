<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:tower="http://xmlns.jcp.org/jsf/composite/tower"
                template="/templates/editTemplate.xhtml">

	<ui:param name="menuParentSelected" value="SETTINGS" />
	<ui:param name="menuChildSelected" value="PROJECT" />
	<ui:param name="pageTitle" value="Project" />
	<ui:param name="pageIcon" value="icon-award" />

	<ui:param name="model" value="#{projectVC.model}" />
	<ui:param name="viewController" value="#{projectVC}" />

    <ui:define name="form">
		<tower:checkbox id="enabled" value="#{model.enabled}" title="Project enabled" />	
		<tower:input id="name" value="#{model.name}" required="true" title="Name" placeholder="Project name" />
		<tower:input id="index" value="#{model.index}" type="number" title="Index" placeholder="The index of the project" />		
		<tower:input id="btsId" value="#{model.btsId}" title="Bug tracking issue key" placeholder="Bug tracking issue key" />		
    </ui:define>


</ui:composition>
