<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="PROJECT" />
    <ui:param name="pageTitle" value="Project" />
    <ui:param name="pageIcon" value="icon-award" />

    <ui:param name="model" value="#{projectVC.model}" />
    <ui:param name="viewController" value="#{projectVC}" />

    <ui:define name="form">
        <b:callout title="Project">
            <b:checkbox id="enabled" value="#{model.enabled}" title="Enabled" />	
            <b:input id="name" value="#{model.name}" required="true" title="Name" placeholder="Project name" />
            <b:input id="index" value="#{model.index}" type="number" title="Index" placeholder="The index of the project" />	
        </b:callout>
        <b:callout title="Bug tracking system">
            <b:input id="btsId" value="#{model.btsId}" title="Bug tracking issue key" placeholder="Bug tracking issue key" />		

            <b:selectOne id="type" value="#{model.bts}" values="#{projectVC.btSystemConverter.data}" 
                         converter="#{projectVC.btSystemConverter}"
                         title="Bug tracking system" placeholder="--- select a bug tracking system ---"/>	
        </b:callout>
    </ui:define>

    <ui:define name="modal">
        <h:form id="pdForm" class="form-horizontal" prependId="false" >
            <b:question id="pd" ctr="#{viewController.deleteAction}" title="Delete project" question="Do you want to delete the project #{model.name}?" />
        </h:form>  
    </ui:define>

</ui:composition>
