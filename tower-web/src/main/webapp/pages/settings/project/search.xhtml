<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"				
                template="/templates/template.xhtml">

	<ui:param name="menuParentSelected" value="SETTINGS" />
	<ui:param name="menuChildSelected" value="PROJECT" />
	<ui:param name="pageTitle" value="Projects" />
	<ui:param name="pageIcon" value="icon-award" />

    <ui:define name="body">
		<h:form>
			<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Projects
							
							<a jsf:action="#{projectSVC.searchAction.execute}" jsf:rendered="#{projectSVC.searchAction.available}">
								<i class="icon-arrows-cw"></i>
							</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
								<table class="table table-striped table-bordered table-hover dataTable" id="projectTable" >
                                    <thead>
                                        <tr>
											<th class="no-sort no-search" style="width: 20px"></th>
                                            <th>Name</th>
                                            <th>Index</th>
                                            <th>Platform(s)</th>
                                            <th>Engine version</th>
                                            <th>CSS grade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<ui:repeat var="project" value="#{projectSVC.result}" >
											<tr>
												<td>
													<a jsf:action="#{projectVC.openAction.execute}" jsf:rendered="#{projectVC.openAction.available}" > 					
														<i class="icon-pencil"></i>
														<f:param name="guid" value="#{project.guid}" />
													</a>
												</td>
												<td>#{project.name}</td>
												<td>#{project.index}</td>
												<td>Win 95+</td>
												<td class="center">4</td>
												<td class="center">X</td>
											</tr>
										</ui:repeat>
									</tbody>
                                </table>										
							</div>
						</div>
                    </div>
                </div>
            </div>
		</h:form>
    </ui:define>

</ui:composition>
