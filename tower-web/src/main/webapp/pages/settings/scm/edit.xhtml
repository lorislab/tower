<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/editTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="SCM" />
    <ui:param name="pageTitle" value="Source control system" />
    <ui:param name="pageIcon" value="icon-fork" />

    <ui:param name="model" value="#{scmVC.model}" />
    <ui:param name="viewController" value="#{scmVC}" />

    <ui:define name="form">
        <b:callout title="Source control system">
            <b:input id="name" value="#{model.name}" required="true" title="Name" placeholder="Bug tracking system name" />
            <b:selectOne id="type" value="#{model.type}" values="#{applicationC.scmTypes}" title="Type" required="true"/>	
            <b:input id="link" value="#{model.link}" title="Issue link" placeholder="The link to the issue" />
        </b:callout>
        <b:callout id="b" title="Connection settings">
            <b:checkbox id="enabled" value="#{model.auth}" title="Authentication" />			
            <b:input id="server" value="#{model.server}" required="true" title="Server URL" placeholder="The URL fo the server" />		
            <b:input id="user" value="#{model.user}" title="User" placeholder="The user name" />		
            <p:input id="password" controller="#{viewController.passwordVC}" value="#{model.password}" dialog="scmp"/>				
        </b:callout>
    </ui:define>

    <ui:define name="modal">
        <h:form id="pdForm" class="form-horizontal" prependId="false" >
            <b:question id="pd" ctr="#{viewController.deleteAction}" title="Delete source control system" question="Do you want to delete source control system #{model.name}?" />
        </h:form>          
        <h:form id="modalForm" class="form-horizontal" prependId="false" >
            <p:dialog id="scmp" controller="#{viewController.passwordVC}" />	
        </h:form>
    </ui:define>
</ui:composition>
