<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="SCM" />
    <ui:param name="pageTitle" value="Source control system" />
    <ui:param name="pageIcon" value="icon-fork" />

    <ui:param name="vc" value="#{scmVC}" />
    <ui:param name="svc" value="#{scmSVC}" />

    <ui:define name="tableHead">
        <th></th>
        <th>Authentication</th>
        <th>Name</th>
        <th>User</th>
        <th>Server</th>
        <th>Type</th>
    </ui:define>

    <ui:define name="tableRow">
        <td><b:link ctr="#{vc.editAction}" icon="pencil"><f:param name="guid" value="#{item.guid}" /></b:link></td>        
        <td><b:check value="#{item.auth}"/></td>
        <td>#{item.name}</td>
        <td>#{item.user}</td>												
        <td>#{item.server}</td>
        <td>#{item.type}</td>	
    </ui:define>


</ui:composition>
