<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menuParentSelected" value="SETTINGS" />
    <ui:param name="menuChildSelected" value="SYSTEM" />
    <ui:param name="pageTitle" value="Systems" />
    <ui:param name="pageIcon" value="icon-suitcase" />

    <ui:param name="vc" value="#{systemVC}" />
    <ui:param name="svc" value="#{systemSVC}" />

    <ui:define name="tableHead">
        <th></th>
        <th>Index</th>
        <th>Enabled</th>
        <th>Name</th>
        <th>Service</th>
        <th>Domain</th>
        <th>Classification</th>
        <th>Notification</th>
        <th>Timer</th>
    </ui:define>

    <ui:define name="tableRow">
        <td><b:link ctr="#{vc.editAction}" icon="pencil"><f:param name="guid" value="#{item.guid}" /></b:link></td>        
        <td>#{item.index}</td>
        <td><b:check value="#{item.enabled}"/></td>
        <td>#{item.name}</td>												
        <td>#{item.service}</td>
        <td>#{item.domain}</td>
        <td>#{item.classification}</td>
        <td><b:check value="#{item.notification}"/></td>
        <td><b:check value="#{item.timer}"/></td>
    </ui:define>

</ui:composition>
