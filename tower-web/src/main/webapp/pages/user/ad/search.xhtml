<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menuParentSelected" value="USERMAN" />
    <ui:param name="menuChildSelected" value="AD_SEARCH" />
    <ui:param name="pageTitle" value="Active directory search" />
    <ui:param name="pageIcon" value="icon-user" />

    <ui:param name="vc" value="#{adVC}" />
    <ui:param name="svc" value="#{adSVC}" />
    
    <ui:define name="tableHead">
        <th></th>
        <th>User id</th>        
        <th>Principal</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>        
    </ui:define>

    <ui:define name="tableRow">
        <td>
            <b:link ctr="#{userVC.importAction}" icon="pencil">
                <f:setPropertyActionListener for="propertyAction" target="#{userVC.importAction.user}" value="#{item}" />
            </b:link>
        </td>        
        <td>#{item.userId}</td>
        <td>#{item.principal}</td>
        <td>#{item.name}</td>
        <td>#{item.surname}</td>
        <td>#{item.email}</td>        
    </ui:define>

</ui:composition>
