<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/tower/key"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/composite/tower/password"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/editTemplate.xhtml">

    <ui:param name="model" value="#{userVC.model}" />
    <ui:param name="profile" value="#{userVC.model.profile}" />
    <ui:param name="config" value="#{userVC.model.config}" />
    <ui:param name="viewController" value="#{userVC}" />
    
    <ui:param name="menuParentSelected" value="USERMAN" />
    <ui:param name="menuChildSelected" value="USER" />
    <ui:param name="pageTitle" value="#{profile.firstName} #{profile.lastName}" />
    <ui:param name="pageIcon" value="icon-user" />

    <ui:define name="form">
        <b:callout id="c" title="User profile">
            <b:input id="first" value="#{profile.firstName}" required="true" title="First name" placeholder="User first name" >
                <f:ajax event="keyup" render="header" execute="@this"/> 
            </b:input>
            <b:input id="middle" value="#{profile.middleName}" required="false" title="Middle name" placeholder="User middle name" />
            <b:input id="last" value="#{profile.lastName}" required="true" title="Last name" placeholder="User last name" >
                <f:ajax event="keyup" render="header" execute="@this"/> 
            </b:input>
            <b:input id="email" type="email" value="#{profile.email}" required="true" title="Email" placeholder="User email" />
            <p:input id="password" controller="#{viewController.passwordVC}" value="#{model.password.password}" dialog="up" render="editForm:c:password:input"/>
        </b:callout>
        <b:callout id="b" title="User configuration">
            <b:checkbox id="notify" value="#{config.notification}" title="Email notification" />
            <k:key id="key" value="#{config.key}" controller="#{userVC.keyViewController}" />
        </b:callout>      
        <b:callout title="User roles">
            <ui:repeat value="#{userVC.roles.data}" var="item">
                <b:checkbox value="#{item.selected}" title="#{role[item.data.name]}" />
            </ui:repeat>
        </b:callout>
    </ui:define>

    <ui:define name="modal">
        <h:form id="modalForm" class="form-horizontal" prependId="false" >
            <p:dialog id="up" controller="#{viewController.passwordVC}" render="editForm:c:password:input"/>	
        </h:form>
        <h:form id="pdForm" class="form-horizontal" prependId="false" >
            <b:question id="pd" ctr="#{viewController.deleteAction}" title="Delete user" question="Do you want to delete user #{profile.firstName} #{profile.lastName}?" />
        </h:form>          
    </ui:define>
    
</ui:composition>
