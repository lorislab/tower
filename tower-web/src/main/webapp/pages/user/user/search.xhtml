<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/searchTemplate.xhtml">

    <ui:param name="menu_parent" value="USERMAN" />
    <ui:param name="menu_item" value="USER" />
    <ui:param name="page_title" value="Users" />

    <ui:param name="vc" value="#{userVC}" />
    <ui:param name="svc" value="#{userSVC}" />
    
    <ui:define name="tableHead">
        <th>Action</th>
        <th>Enabled</th>        
        <th>First name</th>        
        <th>Middle name</th>
        <th>Last name</th>
        <th>Email</th>
    </ui:define>

    <ui:define name="tableRow">
        <td><b:link ctr="#{vc.editAction}" icon="pencil"><f:param name="guid" value="#{item.guid}" /></b:link></td>        
        <td><b:check value="#{item.enabled}"/></td>
        <td>#{item.profile.firstName}</td>        
        <td>#{item.profile.middleName}</td>												
        <td>#{item.profile.lastName}</td>
        <td>#{item.profile.email}</td>
    </ui:define>

</ui:composition>
