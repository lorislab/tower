<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="ctr" required="true"/>
        <composite:attribute name="title" required="false" default="Save"/>
        <composite:attribute name="name" required="false" default=""/>
        <composite:attribute name="icon" required="false" default="floppy"/>
        <composite:attribute name="type" required="false" default="default"/>
        <composite:clientBehavior name="click" targets="b" event="action" />
    </composite:interface>

    <composite:implementation>
        <button name="#{cc.attrs.name}" jsf:id="b" type="button" class="btn btn-#{cc.attrs.type}" jsf:rendered="#{cc.attrs.ctr.available}" jsf:action="#{cc.attrs.ctr.execute}">
            <i class="icon-#{cc.attrs.icon}"></i> #{cc.attrs.title}
            <composite:insertChildren />
        </button>			
    </composite:implementation>
</html>
