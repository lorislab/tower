<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="title" required="false" default="Input text"/>
        <composite:attribute name="placeholder" required="false" default=""/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="type" required="false" default="text"/>
    </composite:interface>

    <composite:implementation>		
        <div class="control-group">			
            <label class="control-label" jsf:for="input">#{cc.attrs.title}</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-doc-text"></i></span>
                <input name="" jsf:id="input" type="#{cc.attrs.type}" class="form-control" 
                       jsf:value="#{cc.attrs.value}" 
                       readonly="true"
                       placeholder="#{cc.attrs.placeholder}" ></input>					
            </div>
        </div>			
    </composite:implementation>
</html>
