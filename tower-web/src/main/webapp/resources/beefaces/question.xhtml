<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="ctr" required="true"/>
        <composite:attribute name="title" required="false" default="Title"/>
        <composite:attribute name="close" required="false" default="Close"/>
        <composite:attribute name="question" required="false" default="Delete the object?"/>        
        
        <composite:attribute name="actionTitle" required="false" default="Delete"/>
        <composite:attribute name="actionIcon" required="false" default="trash"/>
        <composite:attribute name="actionType" required="false" default="danger"/>
    </composite:interface>

    <composite:implementation>	

        <!--<div jsf:id="d">-->
            <div class="modal fade" jsf:id="modal" tabindex="-1" role="dialog" aria-labelledby="modelLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&#215;</span><span class="sr-only">#{cc.attrs.close}</span></button>
                            <h4 class="modal-title" id="modelLabel">#{cc.attrs.title}</h4>												
                        </div>
                        <!--<h:form id="modalForm" class="form-horizontal">-->
                            <div class="modal-body">
                                #{cc.attrs.question}
                            </div>
                            <div class="modal-footer">                                
                                <button type="button" class="btn btn-default" data-dismiss="modal">#{cc.attrs.close}</button>	   
                                <a jsf:id="b" class="btn btn-#{cc.attrs.actionType}" data-dismiss="modal"
                                   jsf:rendered="#{cc.attrs.ctr.available}" 
                                   jsf:action="#{cc.attrs.ctr.execute}">
                                    <i class="icon-#{cc.attrs.actionIcon}"></i> #{cc.attrs.actionTitle}
                                </a>
                            </div>
                        <!--</h:form>-->
                    </div>
                </div>
            </div>		
        <!--</div>-->	
    </composite:implementation>
</html>
