<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jel="http://xmlns.lorislab.org/jel/jsf"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="title" required="false" default="Input text"/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="placeholder" required="false"/>
        <composite:attribute name="values" required="true"/>
        <composite:attribute name="required" required="false" default="false"/>
        <composite:attribute name="converter" required="false"/>
        <composite:attribute name="icon" required="false" default="pencil"/>
        <composite:attribute name="error" required="false" default="attention"/>
    </composite:interface>

    <composite:implementation>		
        <div class="control-group">
            <label class="control-label" for="input" jsf:for="input">#{cc.attrs.title}</label>
            <div class="input-group">
                <span class="input-group-addon"
                      jsf:rendered="#{jel:isNotMessage(cc.clientId,':input')}">
                    <i class="icon-#{cc.attrs.icon}"></i>
                </span>

                <span class="input-group-addon alert-danger"
                      jsf:rendered="#{jel:isMessage(cc.clientId,':input')}">
                    <i class="icon-#{cc.attrs.error} alert-danger"></i>
                </span>	

                <h:selectOneMenu id="input" value="#{cc.attrs.value}" class="form-control" required="#{cc.attrs.required}"
                                 converter="#{cc.attrs.converter}">					
                    <f:selectItem rendered="#{not empty cc.attrs.placeholder}" itemLabel="#{cc.attrs.placeholder}" />
                    <f:selectItems value="#{cc.attrs.values}" />
                </h:selectOneMenu>			

            </div>			
            <ui:repeat var="item" value="#{jel:message(cc.clientId,':input')}" >
                <span class="label label-danger">#{item.summary}</span>
            </ui:repeat>			
        </div>			
    </composite:implementation>
</html>
