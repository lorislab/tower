<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="controller" required="true"/>
		<composite:attribute name="title" required="false" default="Close"/>
		<composite:attribute name="icon" required="false" default="icon-cancel"/>
	</composite:interface>

	<composite:implementation>
		<a class="btn btn-default" jsf:immediate="true"
		   jsf:rendered="#{cc.attrs.controller.closeAction.available}" jsf:action="#{cc.attrs.controller.closeAction.execute}">
			<i class="#{cc.attrs.icon}"></i> #{cc.attrs.title}
		</a>		
	</composite:implementation>
</html>
