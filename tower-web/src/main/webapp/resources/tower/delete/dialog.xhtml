<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:m="http://xmlns.jcp.org/jsf/composite/tower/modal"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="controller" required="true"/>
		<composite:attribute name="title" required="false" default="Title"/>
		<composite:attribute name="question" required="false" default="Question?"/>
	</composite:interface>

	<composite:implementation>		
		<m:modal id="d" title="#{cc.attrs.title}">
			<m:body>#{cc.attrs.question}</m:body>
			<m:footer>
				<m:close/>
				<a type="button" class="btn btn-danger" data-dismiss="modal"
						jsf:rendered="#{cc.attrs.controller.deleteAction.available}" 
						jsf:action="#{cc.attrs.controller.deleteAction.execute}">
					<i class="icon-trash"></i> Delete
				</a>				
			</m:footer>
		</m:modal>		
	</composite:implementation>
</html>
