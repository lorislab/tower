<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:tower="http://xmlns.jcp.org/jsf/composite/tower"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="title" required="false" default="Input text"/>
		<composite:attribute name="placeholder" required="false" default=""/>
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="type" required="false" default="text"/>
		<composite:attribute name="required" required="false" default="false"/>
	</composite:interface>

	<composite:implementation>		
		<div class="control-group">
			
			<label class="control-label" for="input" jsf:for="input">#{cc.attrs.title}</label>
			<div class="input-group">
				<span class="input-group-addon"
					  jsf:rendered="#{empty facesContext.getMessageList(''.concat(cc.clientId).concat(':input'))}">
					<i class="icon-pencil"></i>
				</span>
				
				<span class="input-group-addon alert-danger"
					  jsf:rendered="#{not empty facesContext.getMessageList(''.concat(cc.clientId).concat(':input'))}">
					<i class="icon-attention alert-danger"></i>
				</span>	
				
				<input jsf:id="input" id="input" type="#{cc.attrs.type}" class="form-control" 
					   jsf:value="#{cc.attrs.value}" required="#{cc.attrs.required}"
					   placeholder="#{cc.attrs.placeholder}" ></input>							
			</div>
		</div>			
	</composite:implementation>
</html>
