<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://lorislab.org/beefaces/cp"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="title" required="false" default="Key"/>
        <composite:attribute name="controller" required="true"/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="render" required="false" default="editForm:b:key:input"/>
    </composite:interface>

    <composite:implementation>		
        <div class="control-group">
            <label class="control-label" jsf:for="input">#{cc.attrs.title}</label>
            <div class="input-group">	
                <span class="input-group-addon">
                    <i class="fa fa-file-text-o"></i>
                </span>
                <h:inputText id="input" class="form-control" value="#{cc.attrs.value}" required="false" readonly="true"></h:inputText>				
                <span class="input-group-btn">
                    <b:button name="" ctr="#{cc.attrs.controller.createKeyAction}" type="primary" icon="key">
                        <f:ajax event="click" render="@this #{cc.attrs.render}" execute="@this" />
                    </b:button>
                    <b:button name="" ctr="#{cc.attrs.controller.clearKeyAction}" type="primary" icon="trash">
                        <f:ajax event="click" render="@this #{cc.attrs.render}" execute="@this" />
                    </b:button>
                </span>
            </div>
        </div>			
    </composite:implementation>
</html>
