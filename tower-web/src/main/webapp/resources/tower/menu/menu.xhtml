<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:m="http://xmlns.jcp.org/jsf/composite/tower/menu"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
    </composite:interface>

    <composite:implementation>		


        <ul id="menu" class="nav" >
            <li class="panel">
                <a data-toggle="collapse" data-parent="#menu" href="#dashboard" ><i class="fa fa-dashboard fa-fw"/> Dashboard <i class="fa fa-caret-down" style="float: right"/></a>

            </li>
            <li class="panel">

                    <m:item icon="rocket" title="Deploy" controller="#{menuVC.deploy}" active="#{menuChildSelected}" />
                </ul>                    
            </li>
            <li class="panel">

                    <m:item icon="bell" title="Notification group" controller="#{menuVC.notify}" active="#{menuChildSelected}" />
                </ul>                    
            </li> 
            <li class="panel">
                <a  data-toggle="collapse" data-parent="#menu" href="#userman"><i class="fa fa-users fa-fw"/> User management <i class="fa fa-caret-down" style="float: right"/></a>

                    <m:item icon="user" title="Users" controller="#{menuVC.user}" active="#{menuChildSelected}" />
