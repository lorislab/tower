<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="title" required="true"/>
        <composite:attribute name="icon" required="true"/>
        <composite:attribute name="controller" required="true"/>
    </composite:interface>

    <composite:implementation>		
        <li class="treeview #{menu_parent eq cc.attrs.controller.permission ? 'active' : ''}" jsf:rendered="#{cc.attrs.controller.available}">
            <a href="#"><i class="fa fa-#{cc.attrs.icon}"></i> <span>#{cc.attrs.title}</span><i class="fa fa-angle-left pull-right"></i></a>                                
            <ul class="treeview-menu" >
                <composite:insertChildren />
            </ul>        
        </li> 
    </composite:implementation>
</html>
