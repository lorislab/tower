<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="title" required="false" default="Title"/>
	</composite:interface>

	<composite:implementation>		
		<div jsf:id="parent">
			<div class="modal fade" jsf:id="modal" tabindex="-1" role="dialog" aria-labelledby="modelLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&#215;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="modelLabel">#{cc.attrs.title}</h4>												
						</div>
						<h:form id="modalForm" class="form-horizontal">
							<span jsf:id="status" jsf:rendered="#{facesContext.validationFailed}" style="display: none"> </span>
							<composite:insertChildren />
						</h:form>
					</div>
				</div>
			</div>		
		</div>			
	</composite:implementation>
</html>
