<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jel="http://jel.lorislab.org/jsf"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="modal" required="true" />
		<composite:attribute name="title" required="false" default="Open modal"/>
		<composite:attribute name="icon" required="false" default="icon-lock"/>
	</composite:interface>

	<composite:implementation>
		<button type="button" class="btn btn-primary" jsf:action="#{btsVC.changePasswordAction.open}">		
			<f:ajax render="#{cc.attrs.modal}:modalForm" execute="@this" onevent="#{jel:onCompleteOpen('pswd:modal')}"/>
			<i class="#{cc.attrs.icon}"></i> #{cc.attrs.title}
			<f:actionListener type="org.lorislab.jel.jsf.listener.ResetInputAjaxActionListener"  />
		</button>		
	</composite:implementation>
</html>
