<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="controller" required="true"/>
		<composite:attribute name="icon" required="false" default="icon-pencil"/>
		<composite:attribute name="guid" required="true"/>
	</composite:interface>

	<composite:implementation>
		<a jsf:action="#{cc.attrs.controller.openAction.execute}" jsf:rendered="#{cc.attrs.controller.openAction.available}" > 					
			<i class="#{cc.attrs.icon}"></i>
			<f:param name="guid" value="#{cc.attrs.guid}" />
		</a>		
	</composite:implementation>
</html>
