<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="controller" required="true"/>
		<composite:attribute name="icon" required="false" default="icon-arrows-cw"/>
		<composite:attribute name="render" required="false" default="searchForm:table"/>
	</composite:interface>

	<composite:implementation>
		<button class="btn btn-default"
				jsf:action="#{cc.attrs.controller.searchAction.execute}" jsf:rendered="#{cc.attrs.controller.searchAction.available}">
			<f:ajax render="#{cc.attrs.render}" execute="@this"/>
			<i class="#{cc.attrs.icon}"></i>
		</button>		
	</composite:implementation>
</html>
