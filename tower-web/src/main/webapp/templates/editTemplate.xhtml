<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/template.xhtml">

    <ui:define name="body">
        <h:form id="editForm" class="form-horizontal">
            <fieldset>

                <ui:insert name="form">Form</ui:insert>

                <div class="control-group" style="margin-top: 20px;">					
                    <b:button type="success" ctr="#{viewController.saveAction}" title="Save" icon="floppy">
                        <f:ajax event="click" render="@form" execute="@form" />
                    </b:button>	   
                    <span style="padding-right: 5px" />
                    <b:link ctr="#{viewController.closeAction}" title="Close" icon="cancel" />
                    <ui:insert name="button-left"></ui:insert>				
                    <span style="float: right">
                        <ui:insert name="button-right"></ui:insert>
                    </span>
                </div>	
            </fieldset>
        </h:form>

        <ui:insert name="modal"></ui:insert>

    </ui:define>
</ui:composition>
