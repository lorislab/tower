<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:d="http://xmlns.jcp.org/jsf/composite/tower/delete"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/template.xhtml">

    <ui:define name="body">
        <h:form id="editForm" class="form-horizontal">
            <fieldset>

                <ui:insert name="form">Form</ui:insert>

                <div class="control-group" style="margin-top: 20px;">					                    
                    <b:buttonLink ctr="#{viewController.closeAction}" title="Close" icon="times" />
                    <span style="padding-right: 5px" />
                    <b:button type="success" ctr="#{viewController.saveAction}" title="Save" icon="floppy-o">
                        <f:ajax event="click" render="@form header" execute="@form" />
                    </b:button>	                       
                    <ui:insert name="button-left"></ui:insert>				
                    <span style="float: right">                        
                        <button type="button" class="btn btn-danger"  jsf:rendered="#{viewController.deleteAction.available}" 
                                onclick="$('#pd\\:modal').modal('show');return false;">		
                            <i class="fa fa-trash"></i> Delete
                        </button>                        
                        <ui:insert name="button-right"></ui:insert>
                    </span>
                </div>	
            </fieldset>
        </h:form>

        <ui:insert name="modal"></ui:insert>

    </ui:define>
</ui:composition>
