<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/beefaces"
                template="/templates/template.xhtml">

    <ui:define name="body">
        <h:form id="searchForm" prependId="false">
            <div class="row">
                <div class="col-lg-12">	
                    <b:table ctr="#{searchViewController}" >
                        <f:facet name="toolbar">
                            <b:button ctr="#{searchViewController.searchAction}" icon="arrows-cw">
                                <f:ajax event="click" render="table input-filter" execute="@this"/>
                            </b:button>
                            <b:buttonLink ctr="#{viewController.createAction}" icon="doc-text" />    
                        </f:facet>
                        <f:facet name="header">
                            <th></th>
                            <ui:insert name="tableHead" />
                        </f:facet>
                        <td>
                            <b:link ctr="#{viewController.editAction}" icon="pencil">
                                <f:param name="guid" value="#{item.guid}" />
                            </b:link>
                        </td>
                        <ui:insert name="tableRow" />                       
                    </b:table>                  
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
