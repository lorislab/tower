<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://lorislab.org/beefaces/cp"
                template="/templates/template.xhtml">

    <ui:define name="body">
        <h:form id="searchForm" prependId="false">
            <div class="row">
                <div class="col-lg-12">	
                    <b:table id="table" ctr="#{svc}" >
                        <f:facet name="toolbar">
                            <ui:insert name="toolbar" >
                                <b:button ctr="#{svc.searchAction}" icon="refresh">
                                    <f:ajax event="click" render="table:table table:input-filter table:header-count" execute="@this"/>
                                </b:button>
                                <b:buttonLink ctr="#{vc.createAction}" icon="file-o" />    
                            </ui:insert>
                        </f:facet>
                        <f:facet name="header">
                            <ui:insert name="tableHead" />
                        </f:facet>
                        <ui:insert name="tableRow" />                       
                    </b:table>                  
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
