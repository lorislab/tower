<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/fontello.css"/>		
		<h:outputStylesheet library="css" name="bootstrap.min.css"  />
		<h:outputStylesheet library="css" name="metisMenu.min.css"  />												
		<h:outputStylesheet library="css" name="dataTables.bootstrap.css"  />
		<h:outputStylesheet library="css" name="tower.css"  />
		
		<h:outputScript library="javax.faces" name="jsf.js"/>
	</h:head>
	<h:body>
		<div id="wrapper">
			
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0;">
				<ui:include src="/templates/includes/top_menu.xhtml" />
				<ui:include src="/templates/includes/side_menu.xhtml" />
			</nav>

			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header"><i class="#{pageIcon}"></i> #{pageTitle}</h1>
						</div>
					</div>
					<ui:insert name="body">Body</ui:insert>
				</div>
			</div>
			
		<div id="footer-wrapper">
			<p>Tower #{applicationC.version}</p>			
			<p>&#169; 2013 <a href="http://www.lorislab.org" class="link-simple"><span class="label label-success">lorislab.org</span></a></p>
			<p>
				<small>Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.</small>
			</p>
		</div>			
		</div>
		
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />			
		<h:outputScript library="js" name="metisMenu.min.js" />
		
		<h:outputScript library="js" name="jquery.dataTables.js" />
		<h:outputScript library="js" name="dataTables.bootstrap.js" />
		<h:outputScript library="js" name="tower.js" />
		
		<ui:insert name="scripts"></ui:insert>
	</h:body>
</html>
