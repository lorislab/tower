<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:insert name="metadata" />
    <h:head>		
        <title>Tower</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>	
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/fontello.css"/>		
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="metisMenu.min.css"  />												
        <h:outputStylesheet library="css" name="tower.css"  />
    </h:head>
    <body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0;">
                <ui:include src="/templates/includes/top_menu.xhtml" />
                <ui:include src="/templates/includes/side_menu.xhtml" />
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 jsf:id="header" class="page-header"><i class="#{pageIcon}"></i> #{pageTitle}</h1>
                        </div>
                    </div>
                    <ui:insert name="body">Body</ui:insert>
                    <div style="margin-top: 20px"></div>
                </div>
            </div>

            <div id="sidebar-footer">
                <p>Tower #{applicationC.prm.version} <small>#{applicationC.prm.build}</small></p>			
                <p>&#169; 2013 <a href="http://www.lorislab.org" class="link-simple"><span class="label label-success">lorislab.org</span></a></p>
                <p>
                    <small>Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.</small>
                </p>
            </div>			
        </div>

        <h:outputScript library="js" name="jquery-1.11.0.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />			
        <h:outputScript library="js" name="metisMenu.min.js" />		
        <h:outputScript library="js" name="tower.js" />		
    </body>
</html>
