<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:insert name="metadata" />
    <h:head>		
        <title>Tower</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>	
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <h:outputStylesheet library="beefaces" name="css/font-awesome.min.css"  />
        <h:outputStylesheet library="beefaces" name="css/bootstrap.min.css"  />               
        <h:outputStylesheet library="beefaces" name="css/AdminLTE.css"  />               
    </h:head>
    <body class="skin-blue">

        <header class="header">
            <a href="#{request.contextPath}" class="logo">Tower</a>
            <nav class="navbar navbar-static-top" role="navigation">

                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Jane Doe <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <i class="glyphicon glyphicon-user img-circle"></i>
                                    <p>
                                        Jane Doe - Web Developer
                                        <small>Member since Nov. 2012</small>
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Followers</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Sales</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Friends</a>
                                    </div>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>                        
                    </ul>
                </div>
            </nav>
        </header>

        <div class="wrapper row-offcanvas row-offcanvas-left">
            <aside class="left-side sidebar-offcanvas">
                <section class="sidebar">
                    <ul class="sidebar-menu">
                        <ui:include src="/templates/includes/menu.xhtml" />                                              
                    </ul>
                </section>               
            </aside>

            <aside class="right-side">
                <section class="content-header">
                    <h1 jsf:id="header">#{page_title}<small>#{page_subtitle}</small></h1>
                </section>                
                <section class="content">
                    <ui:insert name="body" />
                </section>

            </aside>
        </div>

        <h:outputScript library="beefaces" name="js/jquery.min.js" />
        <h:outputScript library="beefaces" name="js/bootstrap.min.js" />					
        <h:outputScript library="beefaces" name="js/app.js" />					
        <h:outputScript library="js" name="tower.js" />		        
    </body>

            <footer>

                Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.
            </footer>	
        -->
</html>
