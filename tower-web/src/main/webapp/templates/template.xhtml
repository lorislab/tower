<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:m="http://xmlns.jcp.org/jsf/composite/tower/menu"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:insert name="metadata" />
    <h:head>		
        <title>Tower</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>	
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <h:outputStylesheet library="beefaces" name="css/font-awesome.min.css"  />
        <h:outputStylesheet library="beefaces" name="css/bootstrap.min.css"  />               
        <h:outputStylesheet library="css" name="tower.css"  />
    </h:head>
    <body>

        <ui:include src="/templates/includes/header.xhtml" />

        <div id="left-menu" class="side-nav">
            <span style="padding: 15px 15px; color: #777; font-weight: bold">MENU</span>
            <a onclick="$(body).toggleClass('hidden-side-nav');" class="link-simple"><i class="fa fa-times"/></a>               			          
            <m:menu />
        </div>

        <div id="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 jsf:id="header" class="page-header"><i class="fa fa-#{pageIcon}"></i> #{pageTitle}</h2>
                    </div>
                </div>               
                <ui:insert name="body" />
                <div style="margin-top: 40px"></div>
            </div>
        </div>

        <footer>
            <b>Tower</b> #{applicationC.prm.version} #{applicationC.prm.build}
            &#169; 2013 <a href="http://www.lorislab.org">lorislab.org</a>
            Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.
        </footer>

        <h:outputScript library="beefaces" name="js/jquery.min.js" />
        <h:outputScript library="beefaces" name="js/bootstrap.min.js" />					
        <h:outputScript library="js" name="tower.js" />		
    </body>
</html>
